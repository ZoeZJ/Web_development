<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>

<!-- action - where the form send data to-->
<!-- method - what HTTP method (get/post) -->

<form action="http://www.wikipedia.org">
	<label for="username">Email:</label>
	<input id="username" name="username" type="email" placeholder="email" required="True">	
	<label for="password">Password:</label>
	<input id="username" name="password" type="password" placeholder="password" required="True">	

	<button>Submit</button>
</form>




</body>
</html>
