<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs? </p>

<form>
	<label for="dogs">Dogs:</label>
	<input type="radio" name="petChoice" id="dogs" value="DOGS">

	<label for="cats">Cats</label>
	<input type="radio" name="petChoice" id="cats" value="CATS">

	<p>What's your favorite color?</p>

	<select name="color" id="">
		<option>Red</option>
		<option>Orange</option>
		<option>Yellow</option>
	</select>

	<p>What's your current mood?</p>

	<select name="mood" id="">
		<option value="happy">:)</option>
		<option value="neutra">:|</option>
		<option value="sad">:(</option>
	</select>
	
	<input type="text">
		<textarea name="paragraph" id="" cols="50" rows="10"></textarea>
	<button>Go!</button>
</form>
	
</body>
</html>
